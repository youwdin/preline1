<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Example</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Preline CSS -->
    <link href="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.css" rel="stylesheet">
    
    <!-- ApexCharts CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.css">
</head>
<body class="bg-gray-50 p-8">
    <!-- Line Chart -->
    <div class="bg-white rounded-xl shadow-sm p-4 mb-8">
        <h2 class="text-lg font-semibold mb-4">Monthly Sales</h2>
        <div id="line-chart"></div>
    </div>

    <!-- Bar Chart -->
    <div class="bg-white rounded-xl shadow-sm p-4 mb-8">
        <h2 class="text-lg font-semibold mb-4">Quarterly Revenue</h2>
        <div id="bar-chart"></div>
    </div>

    <!-- Pie Chart -->
    <div class="bg-white rounded-xl shadow-sm p-4">
        <h2 class="text-lg font-semibold mb-4">Product Distribution</h2>
        <div id="pie-chart"></div>
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.37.1/dist/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>
    
    <!-- Chart Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Line Chart
            const lineChartOptions = {
                series: [{
                    name: 'Sales',
                    data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
                }],
                chart: {
                    height: 350,
                    type: 'line',
                    zoom: {
                        enabled: false
                    }
                },
                xaxis: {
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep']
                }
            };
            new ApexCharts(document.querySelector("#line-chart"), lineChartOptions).render();

            // Bar Chart
            const barChartOptions = {
                series: [{
                    name: 'Revenue',
                    data: [44, 55, 57, 56]
                }],
                chart: {
                    type: 'bar',
                    height: 350
                },
                plotOptions: {
                    bar: {
                        borderRadius: 4,
                        horizontal: true,
                    }
                },
                xaxis: {
                    categories: ['Q1', 'Q2', 'Q3', 'Q4'],
                }
            };
            new ApexCharts(document.querySelector("#bar-chart"), barChartOptions).render();

            // Pie Chart
            const pieChartOptions = {
                series: [44, 55, 13, 43],
                chart: {
                    width: 380,
                    type: 'pie',
                },
                labels: ['Product A', 'Product B', 'Product C', 'Product D'],
                responsive: [{
                    breakpoint: 480,
                    options: {
                        chart: {
                            width: 200
                        },
                        legend: {
                            position: 'bottom'
                        }
                    }
                }]
            };
            new ApexCharts(document.querySelector("#pie-chart"), pieChartOptions).render();
        });
    </script>
</body>
</html>
