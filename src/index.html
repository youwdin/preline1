<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Basic HTML/Tailwind starter</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
 <!-- File Upload -->
<div class="max-w-[400px] mx-auto">
  <div class="border border-dashed border-gray-300 rounded-lg p-8">
    <div class="flex justify-center items-center flex-col gap-4">
      <!-- File upload icon -->
      <div class="size-16 flex justify-center items-center border border-gray-200 rounded-lg bg-gray-50">
        <svg class="size-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>
      </div>
      
      <div class="text-center">
        <p class="mb-2 text-gray-800">
          <span class="font-semibold">Drop your files here</span> or browse
        </p>
        <p class="text-sm text-gray-500">
          Supported formats: CSV, XLS, DOCX
        </p>
      </div>

      <label for="file-upload" class="cursor-pointer">
        <span class="py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
          Browse filsases
        </span>
      </label>
      <input id="file-upload" name="file-upload" type="file" class="sr-only" accept=".csv,.xls,.docx">
    </div>
  </div>
</div>
<!-- End File Upload -->
<!-- End Drag 'n Drop -->
  </body>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"></script>
  </head>
</html>
